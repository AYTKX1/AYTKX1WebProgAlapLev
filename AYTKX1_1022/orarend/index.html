<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYTKX1 √ìrarend</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        
        /* T√°bl√°zat st√≠lusok */
        .table-container { overflow-x: auto; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background-color: #fff; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #009879; color: #ffffff; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.1em; }
        tr:hover { background-color: #f1f1f1; }
        tr:nth-of-type(even) { background-color: #f3f3f3; }
        
        /* C√≠mk√©k st√≠lusa */
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; }
        .online { background-color: #e1f5fe; color: #0288d1; }
        .terem { background-color: #fff3e0; color: #ef6c00; }

        .error { color: #d8000c; background-color: #ffbaba; padding: 10px; border-radius: 5px; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

    <h1>üìÖ √ìrarend Megjelen√≠t≈ë</h1>
    
    <div id="status-message"></div>

    <div class="table-container">
        <table id="orarend-table" style="display:none;">
            <thead>
                <tr>
                    <th>D√°tum & Id≈ë</th>
                    <th>T√°rgy</th>
                    <th>Helysz√≠n</th>
                    <th>Oktat√≥</th>
                    <th>Szak</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        async function betolt() {
            const statusDiv = document.getElementById('status-message');
            const table = document.getElementById('orarend-table');
            const tbody = document.getElementById('table-body');
            const fileName = 'AYTKX1_orarend.json'; // Fontos: pontos f√°jln√©v!

            try {
                statusDiv.innerHTML = "‚è≥ Adatok bet√∂lt√©se...";
                
                const response = await fetch(fileName);
                
                if (!response.ok) {
                    throw new Error(`A f√°jl nem tal√°lhat√≥ vagy nem olvashat√≥ (HTTP ${response.status}).`);
                }

                const data = await response.json();

                // 1. A JSON szerkezet√©nek ellen≈ërz√©se (AYTKX1_orarend kulcs!)
                if (!data.AYTKX1_orarend || !data.AYTKX1_orarend.orak) {
                    throw new Error("A JSON szerkezete nem megfelel≈ë. Hi√°nyzik az 'AYTKX1_orarend' vagy az 'orak' kulcs.");
                }

                const orak = data.AYTKX1_orarend.orak;

                // 2. T√°bl√°zat felt√∂lt√©se
                orak.forEach(ora => {
                    const tr = document.createElement('tr');
                    
                    // Id≈ëpont form√°z√°sa (Objektumb√≥l String)
                    const ido = ora.idopont;
                    const datumSzoveg = `<strong>${ido.ev} ${ido.honap} ${ido.nap}</strong> <br> <small>${ido.nap2}</small> <br> ${ido.tol} - ${ido.ig}`;
                    
                    // Helysz√≠n √©s Oktat√≥ kezel√©se (√âkezetes/√âkezet n√©lk√ºli kulcsok)
                    // A f√°jlban vegyesen van: helyszin / helysz√≠n
                    const helyszinAdat = ora.helyszin || ora.helysz√≠n || "Nincs megadva";
                    const oktatoAdat = ora.oktato || ora.oktat√≥ || "Nincs megadva";

                    // Helysz√≠n st√≠lus (Online vs Terem)
                    const helyszinClass = helyszinAdat.toLowerCase().includes('online') ? 'online' : 'terem';
                    const helyszinHTML = `<span class="badge ${helyszinClass}">${helyszinAdat}</span>`;

                    tr.innerHTML = `
                        <td>${datumSzoveg}</td>
                        <td style="font-weight:bold; color:#2c3e50;">${ora.targy}</td>
                        <td>${helyszinHTML}</td>
                        <td>${oktatoAdat}</td>
                        <td style="font-size: 0.85rem; color: #666;">${ora.szak}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Sikeres bet√∂lt√©s
                statusDiv.style.display = 'none';
                table.style.display = 'table';

            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Hiba t√∂rt√©nt!</strong><br>
                        ${error.message}<br><br>
                        <em>Tipp: Ha a g√©pedr≈ël nyitod meg a f√°jlt, haszn√°ld a VS Code "Live Server" b≈ëv√≠tm√©ny√©t vagy Python szervert, mert a b√∂ng√©sz≈ëk blokkolj√°k a helyi f√°jlok bet√∂lt√©s√©t.</em>
                    </div>
                `;
            }
        }

        betolt();
    </script>

</body>
</html>
